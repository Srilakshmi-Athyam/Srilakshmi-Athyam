<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table 01</title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="2" cellspacing="10" cellpadding="10"  align="center">
        <tr>
            <th rowspan="2">Gender</th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red-eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
    </table>
    
</body>
</html>
